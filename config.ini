[LogSource]
; 日志文件绝对路径（Windows用\，Linux用/） = 
; 示例：Windows→D:\服务器\logs\latest.log | Linux→/home/server/logs/latest.log = 
File_Path = D:\服务器\开服侠\server\logs\latest.log
; 日志不存在时是否等待（True/False） = 
Wait_For_File = True
; 等待间隔（秒，1-30） = 
Wait_Interval = 5

[ReadConfig]
; 读取块大小（字节，4096-131072） = 
Chunk_Size = 32768
; 编码（utf-8/gbk/gb2312），中文乱码改gbk = 
Encoding = utf-8
; 非法字符处理（replace/ignore/strict），推荐replace = 
Error_Handle = replace

[MonitorConfig]
; 监控间隔（毫秒，500-5000），越小实时性越高 = 
Interval_MS = 1000
; 截断后读取完整日志（True/False），推荐True = 
Read_Full_On_Truncate = True
; 截断灵敏度（字节，128-4096），避免小波动误判 = 
Truncate_Sensitivity = 1024

[DisplayConfig]
; 显示状态提示（True/False），True=显示运行状态 = 
Show_Status = True
; 过滤ANSI颜色码（True/False），CMD乱码设True = 
Filter_ANSI_Code = False
; 包含关键词（逗号分隔，留空显示全部） = 
Log_Filter = ERROR,WARN,INFO
; 排除关键词（逗号分隔，优先级高于包含关键词） = 
Exclude_Filter = DEBUG

[QuitConfig]
; 自动关闭延迟（秒，0-10），0=立即关闭 = 
Auto_Close_Delay = 3
; 显示退出统计（True/False），True=显示运行数据 = 
Show_Stats = True

